dist: xenial

services:
  - postgresql
addons:
  postgresql: "9.4"
before_script:
  - psql -U postgres -c "create user decide2 password 'decide2'"
  - psql -U postgres -c "create database decide3 owner decide2"
  - psql -U postgres -c "ALTER USER decide2 CREATEDB"
language: python
python:
  - "3.6"
install:
  - pip install -r requirements.txt
  - pip install codacy-coverage
script:
  - cd decide
  - coverage run --branch --source=. ./manage.py test store --keepdb
  - coverage xml
  - python-codacy-coverage -r coverage.xml
branches:
  only:
    - master
notifications:
  email:
    recipients:
      - mgbastechnology@gmail.com
    on_success: never 
    on_failure: always 
